{% extends "base.html" %}
{% block content %}

<div class="col-md-12">
    <h4>list of workers</h4>
    <span><a href="/addnew" class="btn btn-primary">
        add
    </a></span>
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table=striped table-bordered" width="100%">
        <thead>
            <th><input type="checkbox" id="checkall"></th>
            <th>ID</th>
            <th>name</th>
            <th>email</th>
            <th>contacts</th>
            <th>edit</th>
            <th>delete</th>
        </thead>
        {% for empo in emp %}
            <tbody>
                <tr>
                    <td><input type="checkbox" id="checkthis"></td>
                    <td>{{ empo.id }}</td>
                    <td>{{ empo.name }}</td>
                    <td>{{ empo.email }}</td>
                    <td>{{ empo.contact }}</td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Edit">
                        <a href="/edit/{{ employee.id }}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" >
                        <span class="glyphicon glyphicon-pencil"></span></a></p></td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Delete">
                        <a href="/delete/{{ employee.id }}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" >
                        <span class="glyphicon glyphicon-trash"></span></a></p></td>
                </tr>
            </tbody>
        {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
